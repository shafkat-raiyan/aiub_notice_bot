name: Check AIUB Notices

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual testing button

permissions:
  contents: write

jobs:
  check_notices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot Script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python aiub_bot.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'AIUB Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add last_notice.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update last notice" && git push)
